name: Infra Security Scan
on: [push]

jobs:
  infra_audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Dockerfile Config Scan (Sirf Dockerfile likhein)
      - name: Run Trivy Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile' # Pehle 'frontend/Dockerfile' tha
          format: 'table'
          output: 'config_result.txt'
          severity: 'HIGH,CRITICAL'

      # 2. Build Image
      - name: Build Image
        run: |
          # Yahan bhi path fix karein
          docker build -t symphony-infra:test -f Dockerfile .

      # 3. OS Vulnerabilities Scan
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'symphony-infra:test'
          scan-type: 'image'
          vuln-type: 'os'
          format: 'table'
          output: 'os_result.txt'
          severity: 'HIGH,CRITICAL'

      # 4. Notify Google Chat
      - name: Notify Google Chat
        if: always()
        run: |
          CONFIG_OUT=$(cat config_result.txt | head -c 1500 || echo "No config issues")
          OS_OUT=$(cat os_result.txt | head -c 1500 || echo "No OS issues")
          
          curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"*Trivy Infra Scan Report*\n\n*Dockerfile Errors:* \n\`\`\`$CONFIG_OUT\`\`\` \n\n*OS Bugs:* \n\`\`\`$OS_OUT\`\`\"}"